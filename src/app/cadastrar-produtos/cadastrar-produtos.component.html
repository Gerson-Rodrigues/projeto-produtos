
<form [formGroup]="formCadastro" (ngSubmit)="onSubmit()" class="body">

<h4><p>Cadastro de Produtos</p></h4>
<hr><br/><br/>
  <div *ngIf="mensagem" class="mb-3 alert alert-success">
    <strong>{{ mensagem }}</strong>
    </div>
  <div class="row mb-3">
    <!--mb margem inferior -->
    <div class="col-md-6">
      <!-- 6 colunas-->
      <label>Nome do Produto:</label>
      <input type="text" class="form-control" formControlName="nome" />
      <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
        <span *ngIf="form.nome.errors.required">
          Por favor insira o nome do produto.
        </span>
      </div>
    </div>
    <div class="col-md-3">
      <!-- 6 colunas-->
      <label> Preço :</label>
      <input type="text" class="form-control" formControlName="preco" />
      <div class="text-danger" *ngIf="form.preco.touched && form.preco.invalid">
        <span *ngIf="form.preco.errors.required">
          Por favor, insira um preço ao produto.
        </span>
      </div>
    </div>
    <div class="col-md-3">
      <!-- 6 colunas-->
      <label>Quantidade</label>
      <input type="text" class="form-control" formControlName="qtd" />
      <div
        class="text-danger"
        *ngIf="form.qtd.touched && form.qtd.invalid"
      >
        <span *ngIf="form.qtd.errors.required">
          Coloque a quantidade do produto.
        </span>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <label>Descrição do Produto:</label>
      <input type="text" class="form-control" formControlName="descricao" />
      <div
        class="text-danger"
        *ngIf="form.descricao.touched && form.descricao.invalid">
        <span *ngIf="form.descricao.errors.required">
          Insira alguma descrição do produto.
        </span>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <input
        type="submit"
        [disabled]="!formCadastro.valid"
        class="btn btn-outline-light"
        value="Realizar Cadastro"/>
    </div>
  </div>
</form>
